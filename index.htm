<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">


      class SmashemApp extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          return (
            <div>
              <img className="Avatar"
                src={'pic/tuntematon.png'}
                alt={'tuntematon'}
                height="64"
                width="64"
                />
              <div className="NameLabel" >Tuntematon</div>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <h1>Smash them.</h1>
          <SmashemApp/>
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
