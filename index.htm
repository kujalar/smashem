<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Smash'em - do not show mercy.</title>
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

      const divStyle = {
        float: 'left'
      };
      class Character extends React.Component {
        constructor(props) {
          super(props);
        }
        render() {
          const character = this.props.data;
          const name = character.name;
          const avatar = character.avatar;
          return (

            <div>
              <div >
                <div className="NameLabel" >{name}</div>
                <img className="Avatar"
                  src={avatar}
                  alt={name}
                  height="64"
                  width="64"/>
                <div>HP 10/10</div>
              </div>
              <div >
                <div style={divStyle} >AC 10 (unarmored)</div>
                <div>Sword +1</div>
              </div>
            </div>
          );
        }
      }

      class SmashemApp extends React.Component {

        constructor(props) {
          super(props);
          const avatari = {
            id: 1,
            name: 'Tuntematon',
            avatar: 'pic/tuntematon.png'
          };
          this.state = {
            avatar: avatari
          };
        }
        render() {
          return (
            <div>
              <Character data={this.state.avatar} />
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
          <h1>Smash them.</h1>
          <SmashemApp/>
        </div>,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
