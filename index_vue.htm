<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Smash'em - do not show mercy.</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
    </style>
  </head>
  <body>
    <h1>https://vuejs.org/v2/guide/</h1>
    <h1>https://vuejs.org/v2/guide/conditional.html</h1>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
        Hover your mouse over me for a few seconds
        to see mee dynamically bound title!
      </span>
    </div>
    <div id="app-3">
      <p v-if="isVisible">Now you see me</p>
    </div>
    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>
    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>
    <div id="app-6">
      <p>{{ message }}</p>
      <input v-model="message"/>
    </div>
    <div id="app-7">
      <ol>
        <todo-item v-for="item in characterList" v-bind:todo="item"></todo-item>
      </ol>
    </div>
    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'You loaded this page on '+new Date()
      }
    })
    var app3 = new Vue({
      el: '#app-3',
      data: {
        isVisible: true
      }
    })
    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: 'Learn Javascript' },
          { text: 'Learn Vue' },
          { text: 'Build something awesome' }
        ]
      }
    })
    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello smash them all app!'
      },
      methods: {
        reverseMessage: function() {
          this.message = this.message.split('').reverse().join('');
        }
      }
    })
    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Smash the orcs!'
      }
    })

    Vue.component('todo-item',{
      props: ['todo'],
      template: '<li>{{ todo.text }}</li>'
    })
    var app7 = new Vue({
      el: '#app-7',
      data: {
        characterList: [
          { text: 'Expexter'},
          { text: 'Soncon'},
          { text: 'Matcher'},
          { text: 'Hiipparinen'}
        ]
      }
    })


    </script>



  </body>
</html>
